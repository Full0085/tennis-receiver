<!DOCTYPE html>
<html>
<head>
  <title>Social Tennis Manager Receiver</title>
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    body, html {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: #f0f8ff; /* Same as your app's background */
    }
    iframe {
      width: 100%; height: 100%; border: 0;
    }
  </style>
</head>
<body>
  <!-- This iframe will display your local web app -->
  <iframe id="content"></iframe>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    
    // This namespace MUST match the one in your MainActivity.kt
    const NAMESPACE = 'urn:x-cast:com.example.socialtennismanager';

    // Listen for messages from your Android app
    context.addCustomMessageListener(NAMESPACE, function(customEvent) {
      // The data from the app is the local URL (e.g., "http://192.168.1.5:8080")
      const urlToLoad = customEvent.data;
      const iframe = document.getElementById('content');
      console.log('Receiver got URL to load:', urlToLoad);
      iframe.src = urlToLoad;
    });

    // Start the receiver framework
    context.start();
  </script>
</body>
</html>
